<template name="contributions">
	<div class="list-group">
	{{#each contributions}}
		{{> contribution}}
	{{/each}}
	</div>
</template>

<template name="contribution">
	<div class="list-group-item">
		<p>{{actor.login}} {{event.message}} to <a href="{{repoUrl}}">{{repo.name}}</a></p>
		<a href="{{event.htmlUrl}}">short url</a>
		on {{created_at}}
	</div>
</template>
